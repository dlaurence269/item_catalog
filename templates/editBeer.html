<title>Edit a Specific Beer</title>

{% extends "main.html" %}
{% block content %}

    <h1>Edit {{item.name}}</h1>
    <!-- The placeholders will be prepopulated values -->
    <form action="#" method = "#">
        <p>Name
            </br>
            <input type="text" name="Name" id="#" value="{{item.name}}">
        </p>
        <p>Description
            </br>
            <textarea>{{item.description}}</textarea>
        </p>
        <p>Picture Path
            </br>
            <input type="text" name="Picture Path" id="#" value="{{item.picture_path}}">
        </p>
        <p>Price
            </br>
            <input type="text" name="Price" id="#" value="{{item.price}}">
        </p>
        <p>IBU
            </br>
            <input type="number" name="IBU" min="0" max="100" value="{{item.ibu}}" required="">
        </p>
        <p>ABV
            </br>
            <input type="number" name="ABV" min="0" max="100" value="{{item.abv}}" required="">
        </p>
        <p>Category
            </br>
            <input type="radio" name="IPA" id="70" value="#">IPA
            </br>
            <input type="radio" name="Lager" id="71" value="#">Lager
            </br>
            <input type="radio" name="Pale Ale" id="72" value="#">Pale Ale
            </br>
            <input type="radio" name="Porter" id="73" value="#">Porter
            </br>
            <input type="radio" name="Stout" id="74" value="#">Stout
            </br>
            <input type="radio" name="Triple" id="75" value="#">Triple
            </br>
            <input type="radio" name="Wheat" id="76" value="#">Wheat
        </p>
        <input type="submit" name="#" id="#" value="Save Edit">
        <input type="submit" name="#" id="#" value="Cancel">
    </form> 

{% endblock %}
