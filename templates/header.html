<div class="row top-menu">
    <div class="col-md-6">
        <a href="{{url_for('showAllBeers')}}" class="btn btn-default">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Back to All Beers
        </a>
    </div>
    <div class="col-md-6 text-right">
        {% if isLoggedIn %}
            <form action="/logout" method="POST">
                <input type="submit" value="Logout {{currentUserName}}" class="btn btn-default"  >
            </form>
        {% else %}
            <form action="/login" method="GET">
                <input type="submit" value="Login" class="btn btn-default">
            </form>
        {% endif %}         
    </div>
</div>
