<title>Create a New Beer</title>

{% extends "main.html" %}
{% block content %}

    <h1>Create a New Beer</h1>
    <!-- The placeholders are a suggestion of possible values -->
    <form action="#" method = "post">
        <p>Name
            </br>
            <input type="text" name="name" value="" placeholder="Full Beer Name">
        </p>
        <p>Description
            </br>
            <textarea type="text" name="description" value=""></textarea>
        </p>
        <p>Picture Path
            </br>
            <input type="text" name="picture_path" value="../static/images/stock.jpg">
        </p>
        <p>Price
            </br>
            <input type="text" name="price" value="" placeholder="$5.99">
        </p>
        <p>IBU
            </br>
            <input type="number" step=".01" name="ibu" min="0" max="100" value="" placeholder="30" required="">
        </p>
        <p>ABV
            </br>
            <input type="number" step=".01" name="abv" min="0" max="100" value="" placeholder="5" required="">
        </p>
        <p>Category
            <!-- Dynamically generates a list of all categories. -->
            <select name="category_id" value="" required="">
                <option value=""></option>
                {% for category in categories %} 
                    <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
            </select>
        </p>
        <input type="submit" name="#" id="#" value="Save New">
        <a href="{{url_for('showAllBeers')}}">Cancel</a>
    </form> 

{% endblock %}
