<title>Delete a Specific Beer</title>

{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    <h1>Delete "{{item.name}}"</h1>
    <p>Are you sure you want to delete "{{item.name}}"?</p>
    <form action="#" method = "post">
        <input type="submit" name="delete" value="Delete">
        <a href="{{url_for('showSpecificBeer', item_id = item.id)}}">Cancel</a>
    </form> 

{% endblock %}
